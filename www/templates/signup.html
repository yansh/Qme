<ion-modal-view view-title="Signup" name="login-view">
        <ion-content class="bg">
        <div class="card" style="margin: 20px auto;width: 300px;">
            <label class="item item-input">
                <input type="text"  placeholder="handle" ng-model="data.handle" ng-required="true">
            </label>
            <label class="item item-input">
                <input type="email"  placeholder="email" ng-model="data.username" ng-required="true">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <div style="margin: 20px auto;width: 300px;">
         <button class="button button-block button-calm" ng-click="login()">Login</button>
        <button class="button button-block button-calm" ng-click="signup()">Sign up</button>
      </div>
    </ion-content>
</ion-modal-view>
