<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-swipable class="tabs-icon-top tabs-color-active-positive">

  
    <!--Global Tab -->
  <ion-tab title="Public" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/public">
    <ion-nav-view name="tab-public"></ion-nav-view>
  </ion-tab>
  
  <!-- Main Tab -->
  <ion-tab title="Main" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Asked Tab -->
  <ion-tab title="Asked" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/asked">
    <ion-nav-view name="tab-asked"></ion-nav-view>
  </ion-tab>

  <!-- Answered Tab -->
  <ion-tab title="Answered" icon-off="ion-checkmark-round" icon-on="ion-checkmark-round"  href="#/tab/answered">
    <ion-nav-view name="tab-answered"></ion-nav-view>
  </ion-tab>

  <!-- QuestionTab -->
  <!-- <ion-tab title="Question" icon-off="ion-checkmark-round" icon-on="ion-checkmark-round"  href="#/tab/tab-questions">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab> -->
  
</ion-tabs>
